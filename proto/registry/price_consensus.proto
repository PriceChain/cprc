syntax = "proto3";
package pricechain.rd_net.registry;

option go_package = "github.com/PriceChain/cprc/x/registry/types";

message PriceConsensus {
  uint64 id = 1;
  string registryId = 2; 
  string proposedPrice = 3; 
  string proposedAt = 4; 
  string status = 5; 
  string yesCount = 6; 
  string noCount = 7; 
  string totalVoted = 8; 
  string proposer = 9; 
  string prodInfo = 10; 
  string memo = 11; 
  string reserved = 12; 
  
}
