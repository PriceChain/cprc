syntax = "proto3";
package pricechain.cprc.registry;

option go_package = "github.com/PriceChain/cprc/x/registry/types";

message Registry {
  uint64 id = 1;
  string name = 2; 
  string stakedAmount = 3; 
  string status = 4; 
  string description = 5; 
  string imageUrl = 6; 
  string priceCount = 7; 
  string reviewCount = 8; 
  string timestamp = 9; 
  string reserved = 10; 
  repeated string owners = 11;
  repeated string validators = 12;
}
